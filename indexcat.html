    <script>
        $(document).ready(function() {
            // Function to add data to the list
            function addData() {
                var inputData = $('#dataInput').val();
                if (inputData !== '') {
                    var listItem = $('<li>').text(inputData);
                    $('#dataList').append(listItem);
                    $('#dataInput').val('');
                }
            }

            // Event listener for the add button
            $('#addButton').click(function() {
                addData();
            });

            // Event listener for the enter key
            $('#dataInput').keypress(function(event) {
                if (event.which === 13) {
                    addData();
                }
            });
        });
    </script>
