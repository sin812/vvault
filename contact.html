<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to external CSS files -->
    <link href="homestyle.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"> 

    <title>V Vault</title>
</head>
<body>

    <!-- Header section with logo and navigation -->
    <header class="header sticky">
        <a href="home.html"> 
            <img class="logo" alt="Ye Vault Logo" src="pics/logo.jpg" />
        </a>
        <nav class="mainnav">
            <ul class="navlist">
                <li><a class="mainnavlink" href="#"> Contact </a></li>
                <li><a class="mainnavlink" href="catalog.html"> Catalog </a></li>
                <button class="darkbutton" id="darkModeButton">DARK MODE</button>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main title for the contact page -->
        <h1 class="indextitle">Get In Touch!</h1>
        <!-- Button to open the popup contact form -->
        <button class="opener" id="openPopup">Contact Form</button>  

        <!-- Popup overlay for the contact form -->
        <div class="popup-overlay" id="popupOverlay">
            <div class="popup" id="popup">
                <!-- Close button for the popup -->
                <span class="close" id="closePopup">&times;</span>

                <!-- Popup content with the contact form -->
                <div class="pop-up content">
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-75">
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="username">Username</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="col-75">
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="message">Message</label>
                        </div>
                        <div class="col-75">
                            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <input type="submit" value="Submit" id="submitButton">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    <footer class="footer catalog"> 
        <div class="container grid grid-3">
            <!-- Logo and social media links -->
            <div class="logospace">
                <a href="home.html"> 
                    <img class="logo" alt="V Vault Logo" src="pics/logo.jpg" />
                </a>
                <ul class="socials">
                    <li>
                        <a class="link" href="#"><img class="sociallogo" alt="twitter logo" src="pics/logo-twitter.svg"></a>
                    </li>
                    <li>
                        <a class="link" href="#"><img class="sociallogo" alt="facebook logo" src="pics/logo-facebook.svg"></a>
                    </li>
                    <li>
                        <a class="link" href="#"><img class="sociallogo" alt="insta logo" src="pics/logo-instagram.svg"></a>
                    </li>
                </ul> 
            </div>

            <!-- Contact information -->
            <div class="addressspace">
                <p class="footertitle">Contact Us</p>
                <p class="address">Karaiskaki 134, Patra 262 21</p>
                <a href="tel:21 0600 9800">21 0600 9800</a><br>
                <a href="mailto:vvault@gmail.com">vvault@gmail.com</a>
            </div>

            <!-- Copyright information -->
            <div class="copyright">
                <p class="footertitle">Copyright</p>
                <p class="copyright">&copy; 2024 V Vault, Inc. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script> 
</body>
</html>
