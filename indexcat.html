    <h1 class="indextitle">Catalog</h1>
    <button class="opener" id="openPopup">Add Album</button>    

    

    <div class="popup-overlay" id="popupOverlay" >

      <div class="popup" id="popup">
  
          <span class="close" id="closePopup">&times;</span>
  
      <div class="pop-up content" >

          <div class="row">
          <div class="col-25">
            <label for="name">Album Name</label>
          </div>
          
          <div class="col-75">
            <input type="text" id="albname" name="albumname" placeholder="Type Name" required>
          </div>
          </div>

          <div class="row">
          <div class="col-25">
            <label for="yreleased">Year Released</label>
          </div>

          <div class="col-75">
            <input type="text" id="albyear" name="albumyear" placeholder="Type Year" required>
          </div>
          </div>

          <div class="row">
          <div class="col-25">
            <label for="Genre">Genre</label>
          </div>

          <div class="col-75">
            <select  name="albumgenre"  id="albgenre" required>
                <option value="Rock" id="albgenre">Rock</option>
                <option value="Pop" id="albgenre">Pop</option>
                <option value="Rap" id="albgenre">Rap</option>
            </select>
          </div>
          </div>
        
          <div class="row">
          <input type="submit" value="Submit" id="submitButton" >
          </div>
        </div>
  
      </div>
  
  </div>




  <table class="albums" id="table">
    <tr>
        <th>Album Name</th>
        <th>Year Released</th>
        <th>Genre</th>
    </tr>
</table>
